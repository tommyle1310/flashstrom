<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashFood Chatbot Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .chat-container {
        border: 1px solid #ddd;
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        margin: 20px 0;
        background: #f9f9f9;
      }
      .message {
        margin: 10px 0;
        padding: 8px;
        border-radius: 8px;
      }
      .user {
        background: #007bff;
        color: white;
        text-align: right;
      }
      .bot {
        background: #e9ecef;
      }
      .options {
        margin: 5px 0;
      }
      .option-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 5px 10px;
        margin: 2px;
        border-radius: 4px;
        cursor: pointer;
      }
      .controls {
        display: flex;
        gap: 10px;
        margin: 10px 0;
      }
      input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 8px 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .status {
        padding: 10px;
        background: #d4edda;
        border-radius: 4px;
        margin: 10px 0;
      }
      .error {
        background: #f8d7da;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ¤– FlashFood Chatbot Test</h1>

    <div class="controls">
      <input
        type="text"
        id="tokenInput"
        placeholder="Enter your JWT token here"
      />
      <button onclick="connect()">Connect</button>
      <button onclick="disconnect()">Disconnect</button>
    </div>

    <div id="status" class="status">Not connected</div>

    <div id="chatContainer" class="chat-container">
      <div class="message bot">
        Welcome! Enter your JWT token and click Connect to start testing.
      </div>
    </div>

    <div class="controls">
      <input
        type="text"
        id="messageInput"
        placeholder="Type your message..."
        onkeypress="handleKeyPress(event)"
      />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div style="margin-top: 20px">
      <h3>Quick Test Buttons:</h3>
      <button class="option-btn" onclick="quickTest('hello')">Hello</button>
      <button class="option-btn" onclick="quickTest('What is FlashFood?')">
        About FlashFood
      </button>
      <button class="option-btn" onclick="quickTest('How to order food?')">
        How to Order
      </button>
      <button class="option-btn" onclick="quickTest('change password')">
        Password Help
      </button>
      <button class="option-btn" onclick="quickTest('contact support')">
        Support
      </button>
      <button class="option-btn" onclick="quickTest('Connect to human')">
        Human Agent
      </button>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
      let socket = null;
      let sessionId = null;
      let isConnected = false;

      function updateStatus(message, isError = false) {
        const status = document.getElementById('status');
        status.textContent = message;
        status.className = isError ? 'status error' : 'status';
      }

      function addMessage(message, sender = 'bot', options = null) {
        const container = document.getElementById('chatContainer');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Bot'}:</strong> ${message}`;

        if (options && options.length > 0) {
          const optionsDiv = document.createElement('div');
          optionsDiv.className = 'options';
          options.forEach(option => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = option;
            btn.onclick = () => quickTest(option);
            optionsDiv.appendChild(btn);
          });
          messageDiv.appendChild(optionsDiv);
        }

        container.appendChild(messageDiv);
        container.scrollTop = container.scrollHeight;
      }

      function connect() {
        const token = document.getElementById('tokenInput').value.trim();
        if (!token) {
          updateStatus('Please enter a JWT token', true);
          return;
        }

        updateStatus('Connecting...');

        socket = io('http://localhost:3000/chat', {
          auth: { token: `Bearer ${token}` },
          transports: ['websocket']
        });

        socket.on('connect', () => {
          isConnected = true;
          updateStatus('Connected! Starting support chat...');
          socket.emit('startSupportChat');
        });

        socket.on('disconnect', () => {
          isConnected = false;
          updateStatus('Disconnected');
        });

        socket.on('supportChatStarted', data => {
          sessionId = data.sessionId;
          updateStatus(
            `Chat started! Session: ${sessionId.substring(0, 20)}...`
          );
          addMessage(`Support chat started in ${data.chatMode} mode`);
        });

        socket.on('chatbotMessage', data => {
          addMessage(data.message, 'bot', data.options);
        });

        socket.on('agentMessage', data => {
          addMessage(`[AGENT] ${data.message}`, 'bot');
        });

        socket.on('agentConnected', data => {
          addMessage(data.message, 'bot');
        });

        socket.on('chatModeChanged', data => {
          addMessage(data.message, 'bot');
        });

        socket.on('sessionEnded', data => {
          addMessage('Session ended', 'bot');
          sessionId = null;
        });

        socket.on('error', error => {
          updateStatus(`Error: ${error.message}`, true);
          addMessage(`Error: ${error.message}`, 'bot');
        });
      }

      function disconnect() {
        if (socket) {
          socket.disconnect();
          socket = null;
          sessionId = null;
          isConnected = false;
          updateStatus('Disconnected');
        }
      }

      function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();

        if (!message || !isConnected || !sessionId) {
          updateStatus('Not connected or no active session', true);
          return;
        }

        addMessage(message, 'user');
        socket.emit('sendSupportMessage', {
          sessionId: sessionId,
          message: message
        });

        input.value = '';
      }

      function quickTest(message) {
        document.getElementById('messageInput').value = message;
        sendMessage();
      }

      function handleKeyPress(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      }

      // Auto-focus on token input
      document.getElementById('tokenInput').focus();
    </script>
  </body>
</html>
